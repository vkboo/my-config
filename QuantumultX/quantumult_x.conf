# 基于 Quantumult X 官方标准 Sample V1.1.0
# https://github.com/sve1r/Rules-For-Quantumult-X
#
# 以 ';' 或 '#' 或 '//' 开头的配置文件行为注释行
#
# 最后更新时间: 2026年2月10日
#
# ================

# 基础部分
[general]
// > 配置文件图标
profile_img_url = https://img.sveir.xyz/static/favicon%40trs.png
// > 网络测试链接
network_check_url = http://www.bing.com
// > 服务器测试链接
server_check_url = http://www.gstatic.com/generate_204
// > 服务器测试超时时间 (毫秒)
server_check_timeout = 3000
// > 节点 GEO 位置信息检测
// 如果不需识别节点地区为中文和显示国旗，请将下面行 geo_location_checker 进行注释ß
geo_location_checker = http://ip-api.com/json/?lang=zh-CN,https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/IP_API.js
// > 指定 WiFi SSID 下的运行模式
// 如果需要指定 对应 SSID 的运行模式,请取消下列注释并自定配置
;running_mode_trigger = filter, filter, asus-5g:all_direct, asus:all_proxy
// > 资源解析器
resource_parser_url = https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js
// > DNS 排除列表
// 不使用 fakeip 映射，可一定程度防止检测到使用代理
dns_exclusion_list = *.lan, *.local, cable.auth.com, *.msftconnecttest.com, *.msftncsi.com, network-test.debian.org, detectportal.firefox.com, resolver1.opendns.com, *.srv.nintendo.net, *.stun.playstation.net, xbox.*.microsoft.com, *.xboxlive.com, stun.*, *.qq.com, localhost.*.qq.com, *.logon.battlenet.com.cn, *.logon.battle.net, *.blzstatic.cn, *.cmpassport.com, id6.me, open.e.189.cn, mdn.open.wo.cn, auth.wosms.cn, *.jegotrip.com.cn, *.icitymobile.mobi, *.pingan.com.cn, *.cmbchina.com, *?miwifi.com, pool.ntp.org, *.pool.ntp.org, ntp.*.com, time.*.com, ntp?.*.com, time?.*.com, time.*.gov, time.*.edu.cn, *.ntp.org.cn, time.*.apple.com, PDC._msDCS.*.*, DC._msDCS.*.*, GC._msDCS.*.*
// > 排除路由
// 以下 ip-cidr 中的路由将不经由 QuantumultX 进行处理
excluded_routes = 192.168.0.0/16, 172.16.0.0/12, 100.64.0.0/10, 10.0.0.0/8, 239.255.255.250/32

# 域名解析部分
[dns]
server = 223.5.5.5
server = 119.29.29.29

# 分流策略组
[policy]
url-latency-benchmark = Hong Kong, resource-tag-regex=Primary|Backup, server-tag-regex=香港|HK|Hong\s?Kong|HKG, check-interval=300, tolerance=50, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Hong_Kong.png
url-latency-benchmark = Singapore, resource-tag-regex=Primary|Backup, server-tag-regex=新加坡|SG|Singapore, check-interval=300, tolerance=50, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Singapore.png
url-latency-benchmark = Taiwan, resource-tag-regex=Primary|Backup, server-tag-regex=台湾|台灣|TW|Taiwan|台北, check-interval=300, tolerance=50, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Taiwan.png
url-latency-benchmark = United States, resource-tag-regex=Primary|Backup, server-tag-regex=美国|美國|US|USA|United\s?States, check-interval=300, tolerance=50, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/United_States.png
url-latency-benchmark = Japan, resource-tag-regex=Primary|Backup, server-tag-regex=日本|JP|Japan, check-interval=300, tolerance=50, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Japan.png
url-latency-benchmark = Korea, resource-tag-regex=Primary|Backup, server-tag-regex=韩国|韓國|KR|Korea, check-interval=300, tolerance=50, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Korea.png
url-latency-benchmark = Other, resource-tag-regex=Primary|Backup, server-tag-regex=印度|巴西|阿根廷|英国|澳門|澳门|土耳其|挪威|瑞士|俄罗斯|俄羅斯|瑞典|爱尔兰|愛爾蘭|法国|法國|菲律宾|菲律賓|越南|泰国|泰國|印度尼西亚|印度尼西亞|德国|德國|荷兰|荷蘭|乌克兰|烏克蘭, check-interval=300, tolerance=50, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Global.png
static = OpenAI, Taiwan, United States, Japan, Singapore, img-url= https://raw.githubusercontent.com/Orz-3/mini/master/Color/Pornhub.png
static = Gemini, Taiwan, United States, Japan, Singapore, img-url= https://raw.githubusercontent.com/Orz-3/mini/master/Alpha/Kafka.png
static = Anthropic, Taiwan, United States, Japan, Singapore, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Anthropic.png
static = Telegram, Singapore, Taiwan, United States, Japan, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Telegram.png
static = OutSide, Hong Kong, Singapore, Taiwan, United States, Japan, Korea, Other, img-url=https://cdn.jsdelivr.net/gh/Koolson/Qure@master/IconSet/Color/Airport.png


[server_local]

[server_remote]
{{PRIMARY_SUB_URL}}, tag=Primary, update-interval=86400, opt-parser=true, enabled=true
{{BACKUP_SUB_URL}}, tag=Backup, update-interval=86400, opt-parser=true, enabled=true

[filter_local]
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct
geoip, cn, direct
final, OutSide

[filter_remote]
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Lan/Lan.list, tag=Lan, force-policy=direct, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Direct/Direct.list, tag=Direct, force-policy=direct, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/OpenAI/OpenAI.list, tag=OpenAI, force-policy=OpenAI, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Gemini/Gemini.list, tag=Gemini, force-policy=Gemini, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Anthropic/Anthropic.list, tag=Anthropic, force-policy=Anthropic, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Telegram/Telegram.list, tag=Telegram, force-policy=Telegram, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/Proxy/Proxy.list, tag=Proxy, force-policy=OutSide, enabled=true
https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/rule/QuantumultX/ChinaMax/ChinaMax.list, tag=ChinaMax, force-policy=direct, enabled=true


